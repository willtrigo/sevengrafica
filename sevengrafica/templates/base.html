{% load staticfiles %}<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="A mais nova gráfica rápida da Baixada Santista! Tudo que você precisa para divulgar sua marca e sair na frente da concorrência!">
  <meta name="author" content="Willtrigo">
  <link rel="icon" href={% static 'img/favicon-16x16.png' %} sizes="16x16">
  <title>{% block title %}Seven gráfica{% endblock %}</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
  {% block stylesheet %}{% endblock %}
</head>
<body>
  {% include 'includes/header.html' %}
  {% block content %}{% endblock %}
  <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
